html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>

<!-- Loading screen -->
<div id="loadingScreen">
    <h1>Exploration Crusader</h1>
    <h2>Game Instructions</h2>
    <p>Have fun exploring through deep space, collecting these unique meteor samples for testing.</p>
    <p>But be carefulâ€”don't get too greedy or you might get sucked in by a blackhole!</p>
    <button onclick="startGame()">Start Game</button>
</div>

<div style="text-align:center;width:800px;">
    <button onclick="startGame()">Start Game</button>
    <button onclick="pauseOrContinueGame()">Pause/Continue</button>
    <button onclick="resetGame()">Reset Game</button>
    <br><br>
  
    <label for="volumeControl">Game Music Volume:</label>
    <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1" onchange="adjustVolume(this.value)">
    <button id="muteButton" onclick="toggleMute()">Mute</button><br><br>

    <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
    <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
    <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
    <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
</div>



<img id="pauseImage" src="pause.png" alt="Paused" width="100" height="100">

<!-- Game Over message styled in a cartoonish font -->
<div id="gameOverText">GAME OVER!</div>

<script src="scripts.js"></script>
</body>
</html>
