<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<style>
canvas {
    border:1px solid #d3d3d3;
    background-image:url(space.jpeg);
}
#pauseImage {
    display: none; /* Hide the image initially */
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10; /* Make sure it's on top of the canvas */
}
</style>
</head>
<body>
<script>

var myGamePiece;
var myObstacles = [];
var myCollectibles = []; // New array to hold collectible items
var myScore;
var scoreCount = 0; // Score counter
var mySound;
var myMusic;
var gamePaused = false; // Track if the game is paused
var isMuted = false; // Track mute state

function startGame() {
    myGamePiece = new component(30, 30, "spaceship.gif", 10, 120, "image");
    myScore = new component("20px", "Consolas", "black", 280, 40, "text"); // Score component
    mySound = new sound("Collison.mp3");
    myMusic = new sound("gamemusic.mp3");
    myMusic.play();
    myGameArea.start();

    // Event listeners for keyboard controls
    window.addEventListener('keydown', function (e) {
        switch (e.key) {
            case 'ArrowUp':
                moveup();
                break;
            case 'ArrowDown':
                movedown();
                break;
            case 'ArrowLeft':
                moveleft();
                break;
            case 'ArrowRight':
                moveright();
                break;
        }
    });

    window.addEventListener('keyup', function (e) {
        clearmove();
    });
}

var myGameArea = {
    canvas : document.createElement("canvas"),
    start : function() {
        this.canvas.width = 480;
        this.canvas.height = 270;
        this.context = this.canvas.getContext("2d");
        document.body.insertBefore(this.canvas, document.body.childNodes[0]);
        this.frameNo = 0;
        this.interval = setInterval(updateGameArea, 20);
    },
    stop : function() {
        clearInterval(this.interval);
    },    
    clear : function() {
        this.context.clearRect(0, 0, this.canvas.width, this.canvas.height);
    }
}

// Modify component to allow image rendering
function component(width, height, color, x, y, type) {
    this.type = type;
    if (type == "image") {
        this.image = new Image();
        this.image.src = color;
    }
    this.width = width;
    this.height = height;
    this.speedX = 0;
    this.speedY = 0;    
    this.x = x;
    this.y = y;    
    this.update = function() {
        ctx = myGameArea.context;
        if (this.type == "image") {
            ctx.drawImage(this.image, this.x, this.y, this.width, this.height);
        } else if (this.type == "circle") { // Draw the collectible as a circle
            ctx.beginPath();
            ctx.arc(this.x + this.width / 2, this.y + this.height / 2, this.width / 2, 0, 2 * Math.PI);
            ctx.fillStyle = color;
            ctx.fill();
            ctx.closePath();
        } else if (this.type == "text") {
            ctx.font = this.width + " " + this.height;
            ctx.fillStyle = color;
            ctx.fillText(this.text, this.x, this.y);
        } else {
            ctx.fillStyle = color;
            ctx.fillRect(this.x, this.y, this.width, this.height);
        }
    }
    this.newPos = function() {
        this.x += this.speedX;
        this.y += this.speedY;        
    }    
    this.crashWith = function(otherobj) {
        var myleft = this.x;
        var myright = this.x + (this.width);
        var mytop = this.y;
        var mybottom = this.y + (this.height);
        var otherleft = otherobj.x;
        var otherright = otherobj.x + (otherobj.width);
        var othertop = otherobj.y;
        var otherbottom = otherobj.y + (otherobj.height);
        var crash = true;
        if ((mybottom < othertop) || (mytop > otherbottom) || (myright < otherleft) || (myleft > otherright)) {
            crash = false;
        }
        return crash;
    }
}

function updateGameArea() {
    var x, height, gap, minHeight, maxHeight, minGap, maxGap;
    for (i = 0; i < myObstacles.length; i += 1) {
        if (myGamePiece.crashWith(myObstacles[i])) {
            mySound.play();
            myMusic.stop();
            myGameArea.stop();
            return;
        } 
    }

    // Check for collectible collection
    for (i = 0; i < myCollectibles.length; i += 1) {
        if (myGamePiece.crashWith(myCollectibles[i])) {
            scoreCount++; // Increment score when a collectible is "collected"
            myCollectibles.splice(i, 1); // Remove collectible from the array after it's collected
        }
    }

    myGameArea.clear();
    myGameArea.frameNo += 1;

    if (myGameArea.frameNo == 1 || everyinterval(150)) {
        x = myGameArea.canvas.width;
        minHeight = 20;
        maxHeight = 200;
        height = Math.floor(Math.random() * (maxHeight - minHeight + 1) + minHeight);
        minGap = 50;
        maxGap = 200;
        gap = Math.floor(Math.random() * (maxGap - minGap + 1) + minGap);

        // Push obstacles
        myObstacles.push(new component(15, height, "pole.png", x, 0, "image"));
        myObstacles.push(new component(15, x - height - gap, "pole.png", x, height + gap, "image"));

        // Add collectibles (orange circle)
        myCollectibles.push(new component(20, 20, "orange", x, Math.random() * myGameArea.canvas.height, "circle")); // Example collectible
    }

    // Update obstacles
    for (i = 0; i < myObstacles.length; i += 1) {
        myObstacles[i].x -= 1;
        myObstacles[i].update();
    }

    // Update collectibles
    for (i = 0; i < myCollectibles.length; i += 1) {
        myCollectibles[i].x -= 1;
        myCollectibles[i].update();
    }

    // Update score display
    myScore.text = "SCORE: " + scoreCount;
    myScore.update();
    
    myGamePiece.newPos();
    myGamePiece.update();
}

function sound(src) {
    this.sound = document.createElement("audio");
    this.sound.src = src;
    this.sound.setAttribute("preload", "auto");
    this.sound.setAttribute("controls", "none");
    this.sound.style.display = "none";
    document.body.appendChild(this.sound);
    this.play = function(){
        this.sound.play();
    }
    this.stop = function(){
        this.sound.pause();
    }
    this.setVolume = function(value) {
        this.sound.volume = value; // Set volume (0 to 1)
    }
    this.mute = function() {
        this.sound.muted = true;
    }
    this.unmute = function() {
        this.sound.muted = false;
    }
}

function everyinterval(n) {
    if ((myGameArea.frameNo / n) % 1 == 0) {return true;}
    return false;
}

function moveup() {
    myGamePiece.speedY = -1; 
}

function movedown() {
    myGamePiece.speedY = 1; 
}

function moveleft() {
    myGamePiece.speedX = -1; 
}

function moveright() {
    myGamePiece.speedX = 1; 
}

function clearmove() {
    myGamePiece.speedX = 0; 
    myGamePiece.speedY = 0; 
}

// Function to pause or continue the game and show/hide pause image
function pauseOrContinueGame() {
    gamePaused = !gamePaused; // Toggle gamePaused state
    if (gamePaused) {
        myMusic.stop();
        document.getElementById("pauseImage").style.display = "block"; // Show pause image
    } else {
        myMusic.play();
        document.getElementById("pauseImage").style.display = "none"; // Hide pause image
    }
}

// Function to adjust game music volume
function adjustVolume(value) {
    myMusic.setVolume(value);
}

// Function to mute/unmute game music
function toggleMute() {
    if (isMuted) {
        myMusic.unmute();
        isMuted = false;
        document.getElementById("muteButton").innerText = "Mute";
    } else {
        myMusic.mute();
        isMuted = true;
        document.getElementById("muteButton").innerText = "Unmute";
    }
}

</script>

<!-- Added buttons for starting and pausing the game -->
<div style="text-align:center;width:480px;">
  <button onclick="startGame()">Start Game</button>
  <button onclick="pauseOrContinueGame()">Pause/Continue</button><br><br>
  
  <!-- Volume controls -->
  <label for="volumeControl">Game Music Volume:</label>
  <input type="range" id="volumeControl" min="0" max="1" step="0.1" value="1" onchange="adjustVolume(this.value)">
  <button id="muteButton" onclick="toggleMute()">Mute</button><br><br>
  
  <button onmousedown="moveup()" onmouseup="clearmove()" ontouchstart="moveup()">UP</button><br><br>
  <button onmousedown="moveleft()" onmouseup="clearmove()" ontouchstart="moveleft()">LEFT</button>
  <button onmousedown="moveright()" onmouseup="clearmove()" ontouchstart="moveright()">RIGHT</button><br><br>
  <button onmousedown="movedown()" onmouseup="clearmove()" ontouchstart="movedown()">DOWN</button>
</div>

<!-- Pause Image -->
<img id="pauseImage" src="pause.png" alt="Paused" width="100" height="100">

</body>
</html>
